upstream app {
    server app:8000;
}

server {

    listen 3333;
    location /admin/ {
        proxy_set_header X-Forwarded-Proto https;
        proxy_pass http://app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /api/ {
        proxy_pass http://app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /static/ {
        alias /app/staticfiles/;
    }
     location /media/ {
        alias /app/media/;
    }

}